<div class="task-item" [class.done]="task.completed">
    <label class="left">
        <input type="checkbox" [checked]="task.completed" (change)="toggleCompletion()" />
        <span class="name" [class.completed]="task.completed">{{ task.name }}</span>
    </label>

    <button class="delete" type="button" (click)="deleteTask()">Delete</button>
</div>
